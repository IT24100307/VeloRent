    <style>
      :root {
        --primary-color: #1a237e;
        --secondary-color: #3498db;
        --accent-color: #2ecc71;
        --danger-color: #e74c3c;
        --text-color: #333;
        --light-text: #666;
        --background-color: #f8f9fa;
        --card-background: #fff;
        --border-color: #e1e1e1;
      }
      .dt-search{
        display: flex ;
        justify-content: end;
        padding-bottom: 10px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", "Segoe UI", Arial, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      main {
        margin-top: 30px;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dashboard-title {
        font-size: 24px;
        color: var(--primary-color);
      }

      .dashboard-actions {
        display: flex;
        gap: 10px;
      }




      .customer-list table {
        width: 100%;
        border-collapse: collapse;
      }

      .customer-list th,
      .customer-list td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .customer-list th {
        background-color: #f1f5f9;
        font-weight: 500;
      }

      .customer-list tr:hover {
        background-color: #f9f9f9;
        cursor: pointer;
      }


      .btn-back {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
      }




    </style>

  <body>
    <header>
      <nav class="container">
        <div class="logo">VeloRent Admin</div>
        <div class="nav-links">
          <a href="/admin/dashboard">Dashboard</a>
          <a href="#">Vehicles</a>
          <a href="/admin/offers">Offers</a>
          <a href="#">Reports</a>
          <a href="/logout">Logout</a>
        </div>
      </nav>
    </header>

    <main class="container content">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Offers Dashboard</h1>
        <div class="dashboard-actions">
          <a href="/dashboard" class="btn btn-primary btn-back">Back to Dashboard</a>
          <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#offerModal" onclick="resetModal()">Add Offer</a>
        </div>
      </div>
      <table id="offersTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
          <th>Vehicle Registration</th>
          <th>Discount Amount</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- DataTable will populate this -->
        </tbody>
      </table>

      <!-- Offer Modal -->
      <div class="modal fade" id="offerModal" tabindex="-1" aria-labelledby="offerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="offerModalLabel">Add Offer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="offerForm">
                <div class="mb-3">
                  <label for="vehicleReg" class="form-label">Vehicle Registration</label>
                  <select class="form-select" id="vehicleReg" required>
                    <option value="">Select Vehicle</option>
                    <option value="ABC123">ABC123</option>
                    <option value="XYZ789">XYZ789</option>
                    <option value="DEF456">DEF456</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="discountAmount" class="form-label">Discount Amount</label>
                  <input type="number" class="form-control" id="discountAmount" required>
                </div>
                <div class="mb-3">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="text" class="form-control datepicker" id="startDate" required>
                </div>
                <div class="mb-3">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="text" class="form-control datepicker" id="endDate" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="saveOffer()">Add Offer</button>
            </div>
          </div>
        </div>
      </div>



    </main>
    <script>
      $(document).ready(function() {
        // Initialize Datepickers
        $('.datepicker').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true
        });

        // Initialize DataTable
        let table = $('#offersTable').DataTable({
          data: [],
          language: {
            emptyTable: "No Offers Available"
          },
          columns: [
            { data: 'vehicleReg' },
            { data: 'discountAmount' },
            { data: 'startDate' },
            { data: 'endDate' },
            {
              data: 'active',
              render: function(data) {
                return data ? 'Yes' : 'No';
              }
            },
            {
              data: null,
              render: function(data, type, row) {
                return `
                                <button class="btn btn-sm btn-primary" onclick="editOffer(${row.id})">Edit</button>
                                <button class="btn btn-sm btn-success" onclick="toggleActive(${row.id}, ${!row.active})">${row.active ? 'Deactivate' : 'Activate'}</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteOffer(${row.id})">Delete</button>
                            `;
              }
            }
          ],
          dom: 'Bfrtip',
          language: {
            emptyTable: "No Appointments Available"
          },
          buttons: [
            {
              extend: 'colvis',
              collectionLayout: 'fixed two-column'
            },
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
          ]
        });

        // Sample data (replace with API call in production)
        const sampleData = [
          { id: 1, vehicleReg: 'ABC123', discountAmount: 10, startDate: '2025-10-01', endDate: '2025-10-15', active: true },
          { id: 2, vehicleReg: 'XYZ789', discountAmount: 15, startDate: '2025-10-05', endDate: '2025-10-20', active: false }
        ];
        table.rows.add(sampleData).draw();
      });

      function resetModal() {
        $('#offerModalLabel').text('Add Offer');
        $('#offerForm')[0].reset();
        $('#vehicleReg').prop('disabled', false);
        $('#offerModal .modal-footer .btn-primary').text('Add Offer').attr('onclick', 'saveOffer()');
      }

      function saveOffer() {
        const offer = {
          id: $('#offerModal').data('id') || Date.now(), // Use existing ID for edit, or new ID for add
          vehicleReg: $('#vehicleReg').val(),
          discountAmount: parseFloat($('#discountAmount').val()),
          startDate: $('#startDate').val(),
          endDate: $('#endDate').val(),
          active: true
        };

        const table = $('#offersTable').DataTable();
        if ($('#offerModal').data('id')) {
          // Update existing row
          table.rows().every(function() {
            if (this.data().id === offer.id) {
              this.data(offer).draw();
            }
          });
        } else {
          // Add new row
          table.row.add(offer).draw();
        }

        $('#offerModal').modal('hide');
      }

      function editOffer(id) {
        const table = $('#offersTable').DataTable();
        const rowData = table.rows().data().toArray().find(row => row.id === id);

        $('#offerModalLabel').text('Edit Offer');
        $('#vehicleReg').val(rowData.vehicleReg).prop('disabled', true);
        $('#discountAmount').val(rowData.discountAmount);
        $('#startDate').val(rowData.startDate);
        $('#endDate').val(rowData.endDate);
        $('#offerModal').data('id', id);
        $('#offerModal .modal-footer .btn-primary').text('Update Offer').attr('onclick', 'saveOffer()');
        $('#offerModal').modal('show');
      }

      function toggleActive(id, active) {
        const table = $('#offersTable').DataTable();
        table.rows().every(function() {
          if (this.data().id === id) {
            const data = this.data();
            data.active = active;
            this.data(data).draw();
          }
        });
      }

      function deleteOffer(id) {
        if (confirm('Are you sure you want to delete this offer?')) {
          const table = $('#offersTable').DataTable();
          table.rows().every(function() {
            if (this.data().id === id) {
              this.remove().draw();
            }
          });
        }
      }

      function refreshTable() {
        // In production, this would fetch new data from an API
        alert('Table refreshed! (Placeholder for API call)');
      }
    </script>
