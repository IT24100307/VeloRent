<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Car Rental System</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet"
  />
  <script src="/js/jQuery/jquery-3.7.1.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/css/DataTables/datatables.css" />
  <script src="/css/DataTables/datatables.js"></script>

  <link rel="stylesheet" href="/css/bootstrap-datepicker/css/bootstrap-datepicker.min.css" />
  <script src="/css/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

  <link rel="stylesheet" href="/css/fontawesome/css/all.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #3498db;
      --accent-color: #2ecc71;
      --danger-color: #e74c3c;
      --text-color: #333;
      --light-text: #666;
      --background-color: #f8f9fa;
      --card-background: #fff;
      --border-color: #e1e1e1;
    }
    .dt-search{
      display: flex ;
      justify-content: end;
      padding-bottom: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Roboto", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    main {
      margin-top: 30px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dashboard-title {
      font-size: 24px;
      color: var(--primary-color);
    }

    .dashboard-actions {
      display: flex;
      gap: 10px;
    }




    .customer-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .customer-list th,
    .customer-list td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .customer-list th {
      background-color: #f1f5f9;
      font-weight: 500;
    }

    .customer-list tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }


    .btn-back {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .star-rating .fas.fa-star { color: #ffc107; }
    .star-rating .far.fa-star { color: #ccc; }
  </style>
</head>
<body>
<header>
  <nav class="container">
    <div class="logo">VeloRent Admin</div>
    <div class="nav-links">
      <a href="/admin/dashboard">Dashboard</a>
      <a href="#">Vehicles</a>
      <a href="/admin/offers">Offers</a>
      <a href="/admin/feedback">Feedback</a>
      <a href="#">Reports</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>
</header>

<main class="container content">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Feedback Dashboard</h1>
    <div class="dashboard-actions">
      <a href="/dashboard" class="btn btn-primary btn-back">Back to Dashboard</a>
    </div>
  </div>

  <table id="feedbackTable" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Comments</th>
      <th>Rating</th>
      <th>Customer</th>
      <th>Feedback Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
      <td th:text="${feedback.id}"></td>
      <td th:text="${feedback.comments}"></td>
      <td>
        <div class="star-rating">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
            <i th:class="${i <= feedback.rating} ? 'fas fa-star' : 'far fa-star'"></i>
          </span>
        </div>
      </td>
      <td th:text="${feedback.customerName}"></td>
      <td th:text="${feedback.feedbackDate}"></td>
      <td>
        <div class="mb-2">
          <!-- Display reply if available -->
          <div th:if="${feedback.reply}" class="mb-2 p-2 border rounded bg-light">
            <strong>Admin Reply:</strong>
            <p th:text="${feedback.reply}"></p>
            <small class="text-muted" th:text="${feedback.replyDate}"></small>
          </div>

          <!-- Reply Form -->
          <button class="btn btn-primary mb-2" type="button"
                  th:attr="data-bs-toggle='collapse', data-bs-target='#replyForm' + ${feedback.id}">
            <i class="fas fa-reply"></i>
            <span th:text="${feedback.reply} ? 'Edit Reply' : 'Reply'"></span>
          </button>

          <div th:id="'replyForm' + ${feedback.id}" class="collapse mt-2">
            <form th:action="@{/api/admin/feedback/reply/{id}(id=${feedback.id})}" method="post" class="mb-2">
              <div class="form-group">
                <textarea name="reply" class="form-control" rows="3" th:text="${feedback.reply}" placeholder="Enter your reply"></textarea>
              </div>
              <button type="submit" class="btn btn-success mt-2">Submit Reply</button>
            </form>
          </div>

          <form th:action="@{/api/admin/feedback/delete/{id}(id=${feedback.id})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<script>
  $(document).ready(function() {
    $('#feedbackTable').DataTable({
      dom: 'Bfrtip',
      language: {
        emptyTable: "No Feedback Available"
      },
      buttons: [
        {
          extend: 'colvis',
          collectionLayout: 'fixed two-column'
        },
        'copyHtml5',
        'excelHtml5',
        'csvHtml5',
      ]
    });
  });
</script>
</body>
</html>
