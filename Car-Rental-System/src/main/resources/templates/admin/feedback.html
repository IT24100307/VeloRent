<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Feedback | VeloRent - Luxury Car Rental</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
  <!-- Luxury Theme CSS (Main styling) -->
  <link rel="stylesheet" href="/css/luxury-theme.css" />
  <!-- Bootstrap CSS (Secondary for grid system) -->
  <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="/css/DataTables/datatables.min.css" />
  
  <script src="/js/jQuery/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/css/DataTables/datatables.css" />
  <script src="/css/DataTables/datatables.js"></script>

  <link rel="stylesheet" href="/css/bootstrap-datepicker/css/bootstrap-datepicker.min.css" />
  <script src="/css/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

  <link rel="stylesheet" href="/css/fontawesome/css/all.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <!-- Admin Feedback specific JavaScript -->
  <script src="/js/admin-feedback.js"></script>

  <style>
    /* Admin Feedback Dashboard Luxury Theme Overrides */
    .dt-search{
      display: flex ;
      justify-content: end;
      padding-bottom: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-luxury-secondary);
    }

    body {
      background: var(--luxury-black) !important;
      color: var(--text-luxury-light) !important;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--luxury-charcoal);
      color: var(--text-luxury-light);
      padding: 1rem;
      box-shadow: var(--shadow-luxury);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--luxury-gold);
      font-family: var(--font-luxury-primary);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text-luxury-light);
      text-decoration: none;
      padding: 10px 18px;
      border-radius: var(--radius-luxury-small);
      transition: var(--transition-smooth);
      font-weight: 500;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      background: var(--luxury-gold);
      color: var(--luxury-black);
      border-color: var(--luxury-gold);
      transform: translateY(-1px);
    }

    main {
      margin-top: 30px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .dashboard-title {
      font-size: 28px;
      color: var(--luxury-gold);
      font-family: var(--font-luxury-primary);
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    
    .dashboard-title::before {
      content: '\f4ad';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      margin-right: 15px;
      color: var(--luxury-gold);
      font-size: 1.2em;
    }

    .dashboard-actions {
      display: flex;
      gap: 10px;
    }




    /* Table Styling */
    #feedbackTable {
      background: var(--luxury-charcoal) !important;
      border-radius: var(--radius-luxury-large);
      overflow: hidden;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    #feedbackTable thead th {
      background: linear-gradient(135deg, var(--luxury-black) 0%, var(--luxury-charcoal) 100%) !important;
      color: var(--luxury-gold) !important;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3) !important;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      padding: 15px !important;
    }
    
    #feedbackTable tbody td {
      background: var(--luxury-charcoal) !important;
      color: var(--text-luxury-light) !important;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1) !important;
      padding: 15px !important;
      vertical-align: top;
    }
    
    #feedbackTable tbody tr:hover {
      background: rgba(212, 175, 55, 0.1) !important;
    }

    /* Button Styling */
    .btn, .btn-primary, .btn-success, .btn-secondary, .btn-danger {
      border-radius: var(--radius-luxury-small) !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
      transition: var(--transition-smooth) !important;
      border: none !important;
      font-size: 0.85rem !important;
    }
    
    .btn-primary, .btn-back {
      background: var(--gradient-gold) !important;
      color: var(--luxury-black) !important;
    }
    
    .btn-primary:hover, .btn-back:hover {
      background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%) !important;
      transform: translateY(-2px) !important;
      box-shadow: var(--shadow-luxury) !important;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%) !important;
      color: white !important;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
      color: white !important;
    }
    
    /* Form Styling */
    .form-control, textarea {
      background: var(--luxury-black) !important;
      color: var(--text-luxury-light) !important;
      border: 1px solid rgba(212, 175, 55, 0.3) !important;
      border-radius: var(--radius-luxury-small) !important;
    }
    
    .form-control:focus, textarea:focus {
      border-color: var(--luxury-gold) !important;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2) !important;
    }
    
    /* Reply and feedback styling */
    .bg-light {
      background: rgba(212, 175, 55, 0.1) !important;
      border: 1px solid rgba(212, 175, 55, 0.2) !important;
      color: var(--text-luxury-light) !important;
    }
    
    .border {
      border-color: rgba(212, 175, 55, 0.2) !important;
    }
    
    .text-muted {
      color: var(--text-luxury-muted) !important;
    }

    .star-rating .fas.fa-star { color: var(--luxury-gold); }
    .star-rating .far.fa-star { color: rgba(212, 175, 55, 0.3); }

    /* Quick filters */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .filter-chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(212,175,55,0.35);
      color: var(--text-luxury-light);
      background: rgba(212,175,55,0.05);
      cursor: pointer;
      user-select: none;
      transition: var(--transition-smooth);
      font-size: 0.85rem;
    }
    .filter-chip:hover { background: rgba(212,175,55,0.12); }
    .filter-chip.active {
      background: var(--gradient-gold);
      color: var(--luxury-black);
      border-color: transparent;
      box-shadow: var(--shadow-luxury);
    }

    /* Truncated comments with expand */
    .comment-text {
      position: relative;
      max-width: 640px;
    }
    .truncate-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .show-toggle {
      display: inline-block;
      margin-top: 6px;
      color: var(--luxury-gold);
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* Floating scroll-to-top */
    .scroll-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--gradient-gold);
      color: var(--luxury-black);
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-luxury);
      z-index: 1050;
    }
    .scroll-top:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
<!-- Page Loader -->
<div class="page-loader">
  <div class="loader-content">
    <div class="loader-spinner"></div>
    <div class="loader-text">VeloRent Admin</div>
  </div>
</div>

<header>
  <nav class="container">
    <div class="logo">
      <i class="fas fa-crown mr-2"></i>VeloRent Admin
</header>

<main class="container content" id="feedback-management-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Feedback Dashboard</h1>
    <div class="dashboard-actions">
      <a id="owner-back-dashboard-btn" href="/owner/dashboard" class="btn btn-primary btn-back" style="display:none;">
        <i class="fas fa-arrow-left mr-1"></i> Owner Dashboard
      </a>
      <a id="admin-back-dashboard-btn" href="/admin/dashboard" class="btn btn-primary btn-back">Back to Dashboard</a>
    </div>
  </div>

  <!-- Quick Filters -->
  <div class="filter-bar" id="feedback-filter-bar">
    <span class="filter-chip active" data-filter="all"><i class="fas fa-asterisk mr-1"></i>All</span>
    <span class="filter-chip" data-filter="rating-5"><i class="fas fa-star mr-1"></i>5★</span>
    <span class="filter-chip" data-filter="rating-4plus"><i class="fas fa-star-half-alt mr-1"></i>4★+</span>
    <span class="filter-chip" data-filter="needs-reply"><i class="fas fa-inbox mr-1"></i>Needs reply</span>
    <span class="filter-chip" data-filter="replied"><i class="fas fa-check mr-1"></i>Replied</span>
  </div>

  <table id="feedbackTable" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Comments</th>
      <th>Rating</th>
      <th>Customer</th>
      <th>Feedback Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}"
        th:attr="data-rating=${feedback.rating}, data-replied=${feedback.reply} ? '1' : '0'">
      <td th:text="${feedback.id}"></td>
      <td>
        <div class="comment-text truncate-2" th:text="${feedback.comments}"></div>
        <span class="show-toggle" data-toggle="comment">Show more</span>
      </td>
      <td>
        <div class="star-rating">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
            <i th:class="${i <= feedback.rating} ? 'fas fa-star' : 'far fa-star'"></i>
          </span>
        </div>
      </td>
      <td th:text="${feedback.customerName}"></td>
      <td th:text="${feedback.feedbackDate}"></td>
      <td>
        <div class="mb-2">
          <!-- Display reply if available -->
          <div th:if="${feedback.reply}" class="mb-2 p-2 border rounded bg-light">
            <strong>Admin Reply:</strong>
            <p th:text="${feedback.reply}"></p>
            <small class="text-muted" th:text="${feedback.replyDate}"></small>
          </div>

          <!-- Reply Form -->
          <button class="btn btn-primary mb-2" type="button"
                  th:attr="data-bs-toggle='collapse', data-bs-target='#replyForm' + ${feedback.id}">
            <i class="fas fa-reply"></i>
            <span th:text="${feedback.reply} ? 'Edit Reply' : 'Reply'"></span>
          </button>

          <button type="button" class="btn btn-secondary mb-2 ml-1 quick-view-btn"
                  th:attr="data-id=${feedback.id}, data-name=${feedback.customerName}, data-date=${feedback.feedbackDate}, data-rating=${feedback.rating}, data-comments=${feedback.comments}, data-reply=${feedback.reply}">
            <i class="fas fa-eye"></i> View
          </button>

          <div th:id="'replyForm' + ${feedback.id}" class="collapse mt-2">
            <form th:action="@{/api/admin/feedback/reply/{id}(id=${feedback.id})}" method="post" class="mb-2 feedback-reply-form">
              <div class="form-group">
                <textarea name="reply" class="form-control" rows="3" th:text="${feedback.reply}" placeholder="Enter your reply"></textarea>
              </div>
              <button type="submit" class="btn btn-success mt-2">Submit Reply</button>
            </form>
          </div>

          <form th:action="@{/api/admin/feedback/delete/{id}(id=${feedback.id})}" method="post" class="feedback-delete-form">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Quick View Modal -->
  <div class="modal fade" id="feedbackQuickView" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content" style="background: var(--luxury-charcoal); color: var(--text-luxury-light); border: 1px solid rgba(212,175,55,0.3)">
        <div class="modal-header" style="border-bottom: 1px solid rgba(212,175,55,0.3)">
          <h5 class="modal-title"><i class="fas fa-comment-dots mr-2"></i>Feedback Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <strong id="qvName"></strong>
              <small class="text-muted ml-2" id="qvDate"></small>
            </div>
            <div id="qvStars" class="star-rating"></div>
          </div>
          <div class="mb-3">
            <div class="text-muted mb-1">Comments</div>
            <div id="qvComments" class="p-2 border rounded"></div>
          </div>
          <div id="qvReplyWrap" class="mb-2" style="display:none;">
            <div class="text-muted mb-1">Admin Reply</div>
            <div id="qvReply" class="p-2 border rounded bg-light"></div>
          </div>
        </div>
        <div class="modal-footer" style="border-top: 1px solid rgba(212,175,55,0.3)">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Scroll top button -->
<button class="scroll-top" id="scrollTopBtn" aria-label="Scroll to top"><i class="fas fa-arrow-up"></i></button>
<script>
  // Role-aware UI: when an OWNER opens Admin Feedback from Owner Dashboard,
  // show Owner back button and hide the admin nav/actions.
  (function(){
    function isFromOwner(){
      try{ return new URLSearchParams(window.location.search).get('from') === 'owner'; }catch(_){ return false; }
    }
    function setupOwnerView(){
      try{
        var role = (localStorage.getItem('userRole') || '').toUpperCase();
        if (role.includes('OWNER') || isFromOwner()){
          var ownerBtn = document.getElementById('owner-back-dashboard-btn');
          if (ownerBtn) ownerBtn.style.display = 'inline-flex';
          var adminBtn = document.getElementById('admin-back-dashboard-btn');
          if (adminBtn) adminBtn.style.display = 'none';
          var nav = document.getElementById('admin-nav-links');
          if (nav){
            // Ensure nav is visible and retarget the Dashboard link to Owner Dashboard
            nav.style.display = 'flex';
            var dash = nav.querySelector('a[href="/admin/dashboard"]');
            if (dash) dash.setAttribute('href','/owner/dashboard');
          }
        }
      } catch(e){ /* no-op */ }
    }
    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', setupOwnerView);
    } else {
      setupOwnerView();
    }
  })();

  // Any inline scripts specific to feedback page will only run here
  $(document).ready(function() {
    console.log("Feedback dashboard initialized");
  });
</script>

<!-- Luxury Theme JavaScript -->
<script src="/js/luxury-theme.js"></script>
<script src="/js/luxury-theme-enhancer.js"></script>
</body>
</html>
