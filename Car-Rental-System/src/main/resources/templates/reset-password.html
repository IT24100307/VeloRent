<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | VeloRent - Luxury Car Rental</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
    <!-- Luxury Theme CSS -->
    <link rel="stylesheet" href="/css/luxury-theme.css" />
    <link rel="stylesheet" href="/css/auth-styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your authenticator code and new password</p>
      </div>

      <div id="message-container" class="message"></div>

      <form id="reset-password-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required readonly />
          <small>Email address cannot be changed</small>
        </div>

        <div class="form-group">
          <label for="otp">Authentication Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            required
            pattern="[0-9]{6}"
            maxlength="6"
            placeholder="Enter 6-digit code from your authenticator app"
          />
          <small>Enter the code from your authenticator app</small>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required />
          <small>Password must be at least 8 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <button type="submit" class="btn">Reset Password</button>
      </form>

      <div class="auth-links">
        <a href="/forgot-password">Didn't receive a code?</a>
        <a href="/login">Back to Login</a>
      </div>
    </div>

    <script src="/js/auth-common.js"></script>
    <script src="/js/reset-password.js"></script>
  </body>
</html>
