<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | VeloRent</title>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}"/>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/luxury-theme.css}">

    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-dark: #1a1a1a;
            --luxury-darker: #0f0f0f;
            --text-luxury-light: #f8f9fa;
            --gradient-luxury: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2c2c2c 100%);
        }

        body {
            background: var(--gradient-luxury);
            color: var(--text-luxury-light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .profile-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(44, 44, 44, 0.9) 100%);
            border: 2px solid var(--luxury-gold);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--luxury-gold), #f4d03f);
        }

        .profile-header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--luxury-gold), #f4d03f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #1a1a1a;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            border: 3px solid rgba(212, 175, 55, 0.5);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: var(--luxury-gold);
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: rgba(248, 249, 250, 0.8);
            font-size: 1.1rem;
        }

        .profile-body {
            padding: 2rem;
        }

        .section {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .section-title {
            color: var(--luxury-gold);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .section-title .title-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--luxury-gold);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid rgba(212, 175, 55, 0.3) !important;
            border-radius: 10px !important;
            color: var(--text-luxury-light) !important;
            padding: 0.75rem 1rem !important;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--luxury-gold) !important;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25) !important;
            background: rgba(255, 255, 255, 0.15) !important;
        }

        .form-control::placeholder {
            color: rgba(248, 249, 250, 0.6) !important;
        }

        .form-control-plaintext {
            color: var(--text-luxury-light) !important;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-luxury {
            background: linear-gradient(135deg, var(--luxury-gold), #f4d03f);
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            color: #1a1a1a;
        }

        .btn-outline-luxury {
            background: transparent;
            color: var(--luxury-gold);
            border: 2px solid var(--luxury-gold);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-outline-luxury:hover {
            background: var(--luxury-gold);
            color: #1a1a1a;
            transform: translateY(-1px);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            color: #4caf50;
            border-left: 4px solid #4caf50;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(239, 83, 80, 0.2), rgba(239, 83, 80, 0.1));
            color: #ef5350;
            border-left: 4px solid #ef5350;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .profile-header {
                padding: 1.5rem;
            }
            
            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }

            .section-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-luxury fixed-top">
        <div class="container">
            <a class="navbar-brand-luxury" href="/dashboard">
                <i class="fas fa-crown mr-2"></i> VeloRent
            </a>
            <div class="ml-auto">
                <a id="backBtn" href="/dashboard" class="btn-luxury btn-luxury-outline">
                    <i class="fas fa-arrow-left mr-1"></i> Back
                </a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">U</div>
                <div class="profile-name" id="profile-name">User Name</div>
                <div class="profile-email" id="profile-email">user@example.com</div>
            </div>

            <!-- Profile Body -->
            <div class="profile-body">
                <!-- Success/Error Messages -->
                <div class="alert alert-success d-none" id="successAlert">
                    <i class="fas fa-check-circle mr-2"></i>Profile updated successfully!
                </div>
                <div class="alert alert-danger d-none" id="errorAlert">
                    <i class="fas fa-exclamation-triangle mr-2"></i>An error occurred. Please try again.
                </div>

                <!-- Personal Information -->
                <div class="section">
                    <div class="section-title">
                        <div class="title-text">
                            <i class="fas fa-user"></i> Personal Information
                        </div>
                        <div>
                            <button id="editBtn" class="btn btn-outline-luxury btn-sm">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </button>
                            <button id="saveBtn" class="btn btn-luxury btn-sm d-none">
                                <i class="fas fa-save mr-1"></i> Save
                            </button>
                            <button id="cancelBtn" class="btn btn-outline-luxury btn-sm d-none">
                                <i class="fas fa-times mr-1"></i> Cancel
                            </button>
                        </div>
                    </div>
                    
                    <form id="profileForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control edit-fields d-none" id="firstName" name="firstName" th:value="${profile.firstName}">
                                    <div class="form-control-plaintext view-fields" id="firstNameDisplay" th:text="${profile.firstName}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control edit-fields d-none" id="lastName" name="lastName" th:value="${profile.lastName}">
                                    <div class="form-control-plaintext view-fields" id="lastNameDisplay" th:text="${profile.lastName}"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <div class="form-control-plaintext" th:text="${profile.email}"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Contact Information (Customer Only) -->
                <div th:if="${isCustomer}" class="section">
                    <div class="section-title">
                        <div class="title-text">
                            <i class="fas fa-address-card"></i> Contact & Address
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control edit-fields d-none" id="contactNumber" name="contactNumber" th:value="${profile.contactNumber}">
                                <div class="form-control-plaintext view-fields" th:text="${profile.contactNumber != null ? profile.contactNumber : 'Not set'}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control edit-fields d-none" id="addressCity" name="addressCity" th:value="${profile.addressCity}">
                                <div class="form-control-plaintext view-fields" th:text="${profile.addressCity != null ? profile.addressCity : 'Not set'}"></div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control edit-fields d-none" id="addressStreet" name="addressStreet" th:value="${profile.addressStreet}">
                                <div class="form-control-plaintext view-fields" th:text="${profile.addressStreet != null ? profile.addressStreet : 'Not set'}"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control edit-fields d-none" id="addressPostalCode" name="addressPostalCode" th:value="${profile.addressPostalCode}">
                                <div class="form-control-plaintext view-fields" th:text="${profile.addressPostalCode != null ? profile.addressPostalCode : 'Not set'}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="section">
                    <div class="section-title">
                        <div class="title-text">
                            <i class="fas fa-lock"></i> Security
                        </div>
                    </div>
                    
                    <form id="passwordForm">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" id="changePasswordBtn" class="btn btn-luxury">
                                    <i class="fas fa-key mr-2"></i>Update Password
                                </button>
                                <div class="alert alert-success d-none mt-3" id="passwordSuccessAlert">
                                    <i class="fas fa-check-circle mr-2"></i>Password updated successfully!
                                </div>
                                <div class="alert alert-danger d-none mt-3" id="passwordErrorAlert">
                                    <i class="fas fa-exclamation-triangle mr-2"></i>Failed to update password.
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/jQuery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/css/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dynamic Back button routing based on role
            try {
                var role = localStorage.getItem('userRole') || '';
                var back = document.getElementById('backBtn');
                if (back) {
                    if (role.includes('OWNER')) {
                        back.href = '/owner/dashboard';
                    } else if (role.includes('ADMIN')) {
                        back.href = '/admin/dashboard';
                    } else if (role.includes('FLEET_MANAGER')) {
                        // Fallback: if fleet dashboard route differs, adjust here
                        back.href = '/fleet-manager/dashboard';
                    } else {
                        back.href = '/dashboard';
                    }
                }
            } catch(e) {}

            // Get profile data
            const firstName = document.querySelector('#firstName')?.value || '';
            const lastName = document.querySelector('#lastName')?.value || '';
            const email = new URLSearchParams(window.location.search).get('email') || document.querySelector('input[name="email"]')?.value || 'user@example.com';
            
            // Update profile display
            const avatar = document.getElementById('profile-avatar');
            const nameDisplay = document.getElementById('profile-name');
            const emailDisplay = document.getElementById('profile-email');
            
            if (firstName && lastName) {
                avatar.textContent = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
                nameDisplay.textContent = firstName + ' ' + lastName;
            } else if (email) {
                avatar.textContent = email.charAt(0).toUpperCase();
                nameDisplay.textContent = 'User';
            }
            
            emailDisplay.textContent = email;
            
            // Edit functionality
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const editFields = document.querySelectorAll('.edit-fields');
            const viewFields = document.querySelectorAll('.view-fields');
            
            editBtn?.addEventListener('click', function() {
                editFields.forEach(field => field.classList.remove('d-none'));
                viewFields.forEach(field => field.classList.add('d-none'));
                editBtn.classList.add('d-none');
                saveBtn.classList.remove('d-none');
                cancelBtn.classList.remove('d-none');
            });
            
            cancelBtn?.addEventListener('click', function() {
                editFields.forEach(field => field.classList.add('d-none'));
                viewFields.forEach(field => field.classList.remove('d-none'));
                editBtn.classList.remove('d-none');
                saveBtn.classList.add('d-none');
                cancelBtn.classList.add('d-none');
            });
            
            // Save functionality
            saveBtn?.addEventListener('click', function() {
                saveProfile();
            });
            
            // Save profile function
            function saveProfile() {
                const successAlert = document.getElementById('successAlert');
                const errorAlert = document.getElementById('errorAlert');
                
                // Show saving message
                successAlert.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving your profile...';
                successAlert.classList.remove('d-none');
                errorAlert.classList.add('d-none');
                
                // Get form data
                const firstName = document.getElementById('firstName')?.value?.trim() || '';
                const lastName = document.getElementById('lastName')?.value?.trim() || '';
                const contactNumber = document.getElementById('contactNumber')?.value?.trim() || '';
                const addressStreet = document.getElementById('addressStreet')?.value?.trim() || '';
                const addressCity = document.getElementById('addressCity')?.value?.trim() || '';
                const addressPostalCode = document.getElementById('addressPostalCode')?.value?.trim() || '';
                
                // Basic validation
                if (!firstName || !lastName) {
                    errorAlert.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>First name and last name are required.';
                    errorAlert.classList.remove('d-none');
                    successAlert.classList.add('d-none');
                    return;
                }
                
                // Prepare data
                const profileData = {
                    firstName: firstName,
                    lastName: lastName,
                    contactNumber: contactNumber || null,
                    addressStreet: addressStreet || null,
                    addressCity: addressCity || null,
                    addressPostalCode: addressPostalCode || null
                };
                
                // Get CSRF token
                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
                
                // Create headers
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (csrfHeader && csrfToken) {
                    headers[csrfHeader] = csrfToken;
                }
                
                // Get email from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                const apiUrl = email ? `/api/profile/update?email=${encodeURIComponent(email)}` : '/api/profile/update';
                
                // Send update request
                fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'same-origin',
                    body: JSON.stringify(profileData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success message
                        successAlert.innerHTML = '<i class="fas fa-check-circle mr-2"></i>' + (data.message || 'Profile updated successfully!');
                        
                        // Update view fields with new values
                        document.getElementById('firstNameDisplay').textContent = firstName;
                        document.getElementById('lastNameDisplay').textContent = lastName;
                        
                        // Update avatar and name in header
                        const avatar = document.getElementById('profile-avatar');
                        const nameDisplay = document.getElementById('profile-name');
                        avatar.textContent = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
                        nameDisplay.textContent = firstName + ' ' + lastName;
                        
                        // Update other fields if they exist
                        const contactDisplay = document.querySelector('#contactNumber')?.closest('.form-group')?.querySelector('.view-fields');
                        if (contactDisplay) contactDisplay.textContent = contactNumber || 'Not set';
                        
                        const streetDisplay = document.querySelector('#addressStreet')?.closest('.form-group')?.querySelector('.view-fields');
                        if (streetDisplay) streetDisplay.textContent = addressStreet || 'Not set';
                        
                        const cityDisplay = document.querySelector('#addressCity')?.closest('.form-group')?.querySelector('.view-fields');
                        if (cityDisplay) cityDisplay.textContent = addressCity || 'Not set';
                        
                        const postalDisplay = document.querySelector('#addressPostalCode')?.closest('.form-group')?.querySelector('.view-fields');
                        if (postalDisplay) postalDisplay.textContent = addressPostalCode || 'Not set';
                        
                        // Exit edit mode after 2 seconds
                        setTimeout(() => {
                            editFields.forEach(field => field.classList.add('d-none'));
                            viewFields.forEach(field => field.classList.remove('d-none'));
                            editBtn.classList.remove('d-none');
                            saveBtn.classList.add('d-none');
                            cancelBtn.classList.add('d-none');
                            successAlert.classList.add('d-none');
                        }, 2000);
                    } else {
                        // Show error message
                        errorAlert.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>' + (data.message || 'Failed to update profile.');
                        errorAlert.classList.remove('d-none');
                        successAlert.classList.add('d-none');
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    errorAlert.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Network error. Please try again.';
                    errorAlert.classList.remove('d-none');
                    successAlert.classList.add('d-none');
                });
            }
        });
    </script>
</body>
</html>
