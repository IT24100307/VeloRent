<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login History | VeloRent</title>
    <link rel="stylesheet" href="/css/luxury-theme.css">
    <script src="/js/jQuery/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #2c2c2c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .btn {
            background-color: #d4af37;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn:hover {
            background-color: #b8941f;
        }
        .table-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            color: #d4af37;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #d4af37;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login History</h1>
            <a href="/admin/dashboard" class="btn">Back to Dashboard</a>
            <button class="btn" id="refreshBtn">Refresh</button>
        </div>

        <div class="filters">
            <label for="dayFilter">Show last:</label>
            <select id="dayFilter">
                <option value="7" selected>7 Days</option>
                <option value="30">30 Days</option>
                <option value="90">90 Days</option>
            </select>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Loading login history...</div>
            <div id="noData" class="no-data" style="display: none;">No login history found.</div>
            
            <table id="loginTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Username</th>
                        <th>Account Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Login history page loaded successfully');
            
            function loadLoginHistory() {
                console.log('Loading login history...');
                const days = $('#dayFilter').val() || 7;
                
                $('#loading').show();
                $('#loginTable').hide();
                $('#noData').hide();
                
                $.ajax({
                    url: `/api/admin/login-history?days=${days}`,
                    method: 'GET',
                    success: function(data) {
                        console.log('AJAX Success - Received data:', data);
                        console.log('Data type:', typeof data);
                        console.log('Data length:', data ? data.length : 'null/undefined');
                        displayData(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error Details:');
                        console.error('Status:', status);
                        console.error('Error:', error);
                        console.error('Response status:', xhr.status);
                        console.error('Response text:', xhr.responseText);
                        console.error('Ready state:', xhr.readyState);
                        
                        $('#loading').hide();
                        let errorMsg = `Error loading data: ${error}`;
                        if (xhr.responseText) {
                            errorMsg += ` (${xhr.responseText})`;
                        }
                        $('#noData').text(errorMsg).show();
                    }
                });
            }
            
            function displayData(data) {
                $('#loading').hide();
                
                if (!data || data.length === 0) {
                    $('#noData').show();
                    return;
                }
                
                const tbody = $('#tableBody');
                tbody.empty();
                
                data.forEach(function(login) {
                    const loginTime = new Date(login.loginTime).toLocaleString();
                    
                    const row = `
                        <tr>
                            <td>${loginTime}</td>
                            <td>${login.username || 'Unknown'}</td>
                            <td>${login.accountType || 'Unknown'}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
                
                $('#loginTable').show();
            }
            
            $('#refreshBtn').click(loadLoginHistory);
            $('#dayFilter').change(loadLoginHistory);
            
            // Initial load
            loadLoginHistory();
        });
    </script>
</body>
</html>
