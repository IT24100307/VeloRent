<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | VeloRent - Luxury Car Rental</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
    <!-- Luxury Theme CSS (Main styling) -->
    <link rel="stylesheet" href="/css/luxury-theme.css" />
    <!-- Bootstrap CSS (Secondary for grid system) -->
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Page Loader -->
    <div class="page-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">VeloRent</div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-luxury fixed-top">
      <div class="container">
        <a class="navbar-brand-luxury" href="/">
          <i class="fas fa-crown mr-2"></i> VeloRent
        </a>
        <div class="ml-auto">
          <a href="/" class="btn-luxury btn-luxury-outline">
            <i class="fas fa-home mr-1"></i> Back to Home
          </a>
        </div>
      </div>
    </nav>

    <!-- Login Container -->
    <div class="luxury-auth-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="form-luxury animate-fade-in-up">
              <!-- Header -->
              <div class="text-center mb-4">
                <div class="luxury-icon-circle">
                  <i class="fas fa-crown"></i>
                </div>
                <h1 class="luxury-title">
                  Welcome Back
                </h1>
                <p class="luxury-subtitle">
                  Access your luxury car rental experience
                </p>
              </div>

              <!-- Message Container -->
              <div id="message-container" class="message-container"></div>

              <!-- Login Form -->
              <form id="login-form">
                <div class="form-group-luxury">
                  <label for="email" class="form-label-luxury">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                  </label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control-luxury" 
                    placeholder="Enter your email address"
                    required 
                    data-label="Email"
                  />
                  <div class="field-validation" id="email-validation"></div>
                </div>

                <div class="form-group-luxury">
                  <label for="password" class="form-label-luxury">
                    <i class="fas fa-lock mr-2"></i>Password
                  </label>
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control-luxury" 
                    placeholder="Enter your password"
                    required 
                    data-label="Password"
                  />
                  <div class="field-validation" id="password-validation"></div>
                </div>

                <button type="submit" class="btn-luxury btn-luxury-gold w-100 mb-4">
                  <i class="fas fa-sign-in-alt mr-2"></i>
                  Sign In to VeloRent
                </button>
              </form>

              <!-- Auth Links -->
              <div class="text-center">
                <div class="mb-3">
                  <a href="/forgot-password" class="hover-gold" style="color: var(--text-luxury-gray); text-decoration: none; font-weight: 500;">
                    <i class="fas fa-key mr-1"></i>
                    Forgot Password?
                  </a>
                </div>
                <div style="border-top: 1px solid rgba(212, 175, 55, 0.2); padding-top: 1.5rem;">
                  <span style="color: var(--text-luxury-muted);">New to VeloRent? </span>
                  <a href="/register" class="hover-gold" style="color: var(--luxury-gold); text-decoration: none; font-weight: 600;">
                    Create Account
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Elements -->
    <div style="position: fixed; top: 15%; right: 10%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(212,175,55,0.05) 0%, transparent 70%); border-radius: 50%; animation: float 8s ease-in-out infinite;"></div>
    <div style="position: fixed; bottom: 20%; left: 15%; width: 150px; height: 150px; background: radial-gradient(circle, rgba(192,192,192,0.03) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite reverse;"></div>

    <!-- Scripts -->
    <script src="/js/luxury-theme.js"></script>
    <script src="/js/luxury-theme-enhancer.js"></script>
    <script src="/js/auth-common.js"></script>
    <script src="/js/login.js"></script>

    <!-- Enhanced Login Interactions -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize luxury theme message handling
        function showLuxuryMessage(message, type = 'info') {
          const messageContainer = document.getElementById('message-container');
          if (!messageContainer) return;
          
          let alertClass = 'alert-info-luxury';
          let icon = 'fas fa-info-circle';
          
          switch(type) {
            case 'error':
              alertClass = 'alert-error-luxury';
              icon = 'fas fa-exclamation-triangle';
              break;
            case 'success':
              alertClass = 'alert-success-luxury';
              icon = 'fas fa-check-circle';
              break;
            case 'warning':
              alertClass = 'alert-warning-luxury';
              icon = 'fas fa-exclamation-circle';
              break;
          }
          
          messageContainer.innerHTML = `
            <div class="alert-luxury ${alertClass}">
              <i class="${icon} mr-2"></i>
              ${message}
            </div>
          `;
          
          // Auto-hide success messages
          if (type === 'success') {
            setTimeout(() => {
              messageContainer.innerHTML = '';
            }, 5000);
          }
        }
        
        // Override global showMessage if it exists
        window.showMessage = showLuxuryMessage;
        
        // Handle URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const messageType = urlParams.get('type') || 'info';
        
        if (message) {
          showLuxuryMessage(decodeURIComponent(message), messageType);
          // Clean up URL
          const cleanUrl = window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
        }

        // Add loading state to login button on form submit
        const loginForm = document.getElementById('login-form');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        
        // Real-time validation for email field
        emailField.addEventListener('blur', function() {
          validateEmailField(this);
        });
        
        emailField.addEventListener('input', function() {
          clearFieldValidation('email');
          if (this.value.trim()) {
            this.classList.remove('error');
          }
        });
        
        // Real-time validation for password field
        passwordField.addEventListener('blur', function() {
          validatePasswordField(this);
        });
        
        passwordField.addEventListener('input', function() {
          clearFieldValidation('password');
          if (this.value) {
            this.classList.remove('error');
          }
        });
        
        // Form submission handling
        loginForm.addEventListener('submit', function() {
          if (window.LuxuryTheme) {
            window.LuxuryTheme.addLoadingState(submitButton, 'Signing In...');
          }
        });

        // Remove loading state on error or success
        window.addEventListener('loginResult', function(event) {
          if (window.LuxuryTheme) {
            window.LuxuryTheme.removeLoadingState(submitButton);
          }
        });
        
        // Field validation functions
        function validateEmailField(field) {
          const email = field.value.trim();
          const validationDiv = document.getElementById('email-validation');
          
          if (!email) {
            showFieldError('email', 'Email address is required.');
            return false;
          } else if (!isValidEmailFormat(email)) {
            showFieldError('email', 'Please enter a valid email address.');
            return false;
          } else {
            showFieldSuccess('email');
            return true;
          }
        }
        
        function validatePasswordField(field) {
          const password = field.value;
          
          if (!password) {
            showFieldError('password', 'Password is required.');
            return false;
          } else if (password.length < 6) {
            showFieldError('password', 'Password must be at least 6 characters long.');
            return false;
          } else {
            showFieldSuccess('password');
            return true;
          }
        }
        
        function showFieldError(fieldName, message) {
          const field = document.getElementById(fieldName);
          const validationDiv = document.getElementById(fieldName + '-validation');
          
          field.classList.add('error');
          field.classList.remove('success');
          validationDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i>${message}</div>`;
        }
        
        function showFieldSuccess(fieldName) {
          const field = document.getElementById(fieldName);
          const validationDiv = document.getElementById(fieldName + '-validation');
          
          field.classList.remove('error');
          field.classList.add('success');
          validationDiv.innerHTML = '';
        }
        
        function clearFieldValidation(fieldName) {
          const validationDiv = document.getElementById(fieldName + '-validation');
          if (validationDiv) {
            validationDiv.innerHTML = '';
          }
        }
        
        function isValidEmailFormat(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      });
    </script>

    <style>
      /* Override CSS for login page specific styling */
      .luxury-auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 20px 20px;
        background: var(--luxury-black);
        background-image: 
          radial-gradient(circle at 15% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 85% 80%, rgba(192, 192, 192, 0.03) 0%, transparent 50%);
      }
      
      .luxury-icon-circle {
        width: 80px;
        height: 80px;
        background: var(--gradient-gold);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        animation: luxuryPulse 2s infinite;
      }
      
      .luxury-icon-circle i {
        font-size: 2rem;
        color: var(--luxury-black);
      }
      
      .luxury-title {
        font-family: var(--font-luxury-primary);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--luxury-gold);
        font-weight: 700;
      }
      
      .luxury-subtitle {
        color: var(--text-luxury-gray);
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      
      .message-container {
        margin-bottom: 1.5rem;
        min-height: 0;
      }
      
      /* Floating background animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      /* Form validation styling */
      .form-control-luxury.error {
        border-color: #ef5350 !important;
        box-shadow: 0 0 0 3px rgba(239, 83, 80, 0.15) !important;
        background: rgba(239, 83, 80, 0.05);
      }
      
      .form-control-luxury.success {
        border-color: #4caf50 !important;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15) !important;
      }
      
      .error-message {
        color: #ef5350;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        animation: luxuryFadeInUp 0.3s ease;
        display: flex;
        align-items: center;
      }
      
      .error-message i {
        margin-right: 0.5rem;
      }
      
      .field-validation {
        min-height: 1.5rem;
        margin-top: 0.25rem;
      }
      
      /* Enhanced message container styling */
      .message-container .alert-luxury {
        border-radius: 8px;
        padding: 1rem 1.25rem;
        margin-bottom: 1rem;
        border: none;
        font-weight: 500;
      }
      
      .alert-error-luxury {
        background: linear-gradient(135deg, rgba(239, 83, 80, 0.1) 0%, rgba(198, 40, 40, 0.05) 100%);
        color: #ef5350;
        border-left: 4px solid #ef5350;
      }
      
      .alert-success-luxury {
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(46, 125, 50, 0.05) 100%);
        color: #4caf50;
        border-left: 4px solid #4caf50;
      }
      
      .alert-warning-luxury {
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(245, 124, 0, 0.05) 100%);
        color: #ffc107;
        border-left: 4px solid #ffc107;
      }
      
      /* Ensure navbar is above everything */
      .navbar-luxury {
        z-index: 1000;
      }
    </style>
  </body>
</html>
